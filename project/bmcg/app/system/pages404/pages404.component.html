<!-- Start Loader -->
<div class="preloader" [hidden]="!loading">
    <div class="spinner"></div>
</div>
<!-- End Loader -->

<section class="error-area" class="root" [ngStyle]="{'minHeight':height}" style="height:5rem">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="error-content">
                    <img src="assets/img/404.png" alt="error">
                    <h3>صفحه یافت نشد</h3>
                    <p>ممکن است صفحه مورد نظر حذف شده باشد یا نام آن تغییر کرده یا موقتا در دسترس نباشد.</p>

                    <a class="default-btn-one" [routerLink]="['/']">
                        رفتن به صفحه اصلی
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Error Area -->
