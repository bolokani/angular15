<div class="div_loading">
    <div class="my-container" [hidden]="!loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>

<div class="container">
    <mat-stepper orientation="vertical" [linear]="isLinear" class="stepper" #stepper>
        <ng-container *ngFor="let x of list_process;let i = index">
            <mat-step state="done" [completed]="false" [editable]="false" *ngIf="x.cprocess_status_done == 1">
                <ng-template matStepLabel>{{ x.discharge_process_title }}</ng-template>
                <div class="comment">
                    <span>{{ x.status }} </span>
                </div>
            </mat-step>
            <mat-step *ngIf="x.cprocess_status_doing == 1" [completed]="false" [editable]="false">
                <ng-template class="doing" matStepLabel>{{ x.discharge_process_title }}</ng-template>
                <div class="comment doing">
                    <span class="doing">{{ x.status }} </span>
                </div>
            </mat-step>
            <mat-step *ngIf="x.cprocess_status_wating == 1" [completed]="false" [editable]="false">
                <ng-template matStepLabel class="wating_title">{{ x.discharge_process_title }}</ng-template>
                <div class="comment" [ngClass]="{wating:x.cprocess_status_done == 0}">
                    <span>{{ x.status }} </span>
                </div>
            </mat-step>
        </ng-container>
    </mat-stepper>
</div>
