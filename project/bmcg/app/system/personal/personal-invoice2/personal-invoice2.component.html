<div class="container-fluid loading2" *ngIf="loading">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-md-12 col-xs-12">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid fluid2" *ngIf="id > 0">
    <div class="invoice">
        <div class="row containerInier">
            <div class="div_loading" style="width:100%" [hidden]="!loading">
                <div class="my-container">
                    <mat-progress-bar mode="indeterminate" class="detaile"></mat-progress-bar>
                </div>
            </div>
            <!-- **********************************************f************************************************************** -->
            <div class="row desktop">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <td class="text-center borderLeft headBg" style="width:5%">
                                <span>ردیف</span>
                            </td>
                            <td class="text-center borderLeft headBg" style="width:15%"><span>نوع
                                    سند</span></td>
                            <td class="text-center borderLeft headBg" style="width:30%">
                                <span>سرفصل هزینه</span>
                            </td>
                            <td class="text-center borderLeft headBg" style="width:15%">
                                <span>مبلغ (ریال)</span>
                            </td>
                            <td class="text-center borderLeft headBg" style="width:35%">
                                <span>توضیحات</span>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of list_cost2;let i = index">
                            <td class="text-center borderLeft">{{ i + 1 }}</td>
                            <td class="text-center borderLeft">{{
                                x.contract_cost_status_title }}</td>
                            <td class="borderLeft" style="max-width:140px">
                                {{ x.contract_cost2_title }}
                            </td>
                            <td class="text-center borderLeft">{{
                                x.contract_cost2_price | number }}</td>
                            <td class="text-center borderLeft right">{{
                                x.contract_cost2_comment }}</td>
                        </tr>
                        <tr style="background-color: #ff40403d;">
                            <td class="textRight borderLeft balance2 main_bg_color" colspan="5">
                                جمع کل هزینه ها
                                <div class="balance">{{ sum1 | number }} ریال </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- **********************************************for cellphone************************************************************** -->
            <div class="row row3" *ngIf="list_cost2.length > 0">
                <app-personal-invoice2-cellphone [obj]="{ list_cost : list_cost2}"></app-personal-invoice2-cellphone>
            </div>
            <!-- ************************************************************************************************************ -->
            <div class="row" style="margin:0rem 0 !important">
                <!-- *************************************************************************************************************-->
                <footer class="container-fluid footer">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span class="noprint" style="float: left;">
                                <a href="javascript:window.print()" class="btn btn-default print-button"><i
                                        class="icon-printer"></i> پرینت</a>
                            </span>
                            www.truckbama.com
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
