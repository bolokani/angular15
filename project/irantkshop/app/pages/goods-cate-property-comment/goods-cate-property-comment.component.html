<div mat-dialog-title style="padding:0;" class="mat-dialog-bg1">
    <div class="container-loading">
        <mat-progress-bar mode="indeterminate" class="detaile" [hidden]="!loading"></mat-progress-bar>
    </div>
    <span class="title">{{ title }}</span>
    <span class="cursor close" (click)="close()"><mat-icon>close</mat-icon></span>
</div>

<div mat-dialog-content style="padding:0" class="mat-dialog-bg1">
    <div class="row" style="min-height: 25rem;">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 div1" [innerHTML]="comment">
        </div>
    </div>
</div>
