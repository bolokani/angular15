<!-- Start Loader -->
<div class="preloader" [hidden]="!loading">
    <div class="spinner"></div>
</div>
<!-- End Loader -->

<section class="error-area" class="root" style="min-height:35rem">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="error-content">
                    <img src="assets/img/404.png" alt="error">
                    <h3>صفحه یافت نشد</h3>
                    <p>صفحه مورد نظر ممکن است حذف شده باشد یا نام آن تغییر کرده باشد یا به طور موقت در دسترس نباشد.</p>
                    <a class="default-btn-one" [routerLink]="['/']">
                        رفتن به صفحه اصلی
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Error Area -->
