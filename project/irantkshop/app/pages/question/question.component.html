<div class="div_loading" [hidden]="!loading">
    <div class="my-container" class="detaile">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>

<div class="container" style="padding:1rem 0">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>سوالات متداول</h1>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <section>
                <cdk-accordion class="example-accordion">
                    <cdk-accordion-item *ngFor="let item of list_data; let index = index;"
                        #accordionItem="cdkAccordionItem" class="example-accordion-item" role="button" tabindex="0"
                        [attr.id]="'accordion-header-' + index" [attr.aria-expanded]="accordionItem.expanded"
                        [attr.aria-controls]="'accordion-body-' + index">
                        <div class="example-accordion-item-header" (click)="accordionItem.toggle()"
                            style="background-color: #d3def6;">
                            {{ index + 1 }} - {{ item.site_question_title }}
                        </div>
                        <div class="example-accordion-item-body" role="region"
                            [style.display]="accordionItem.expanded ? '' : 'none'" [attr.id]="'accordion-body-' + index"
                            [attr.aria-labelledby]="'accordion-header-' + index"
                            [innerHTML]="item.site_question_comment">

                        </div>
                    </cdk-accordion-item>
                </cdk-accordion>
            </section>
        </div>
    </div>
</div>
