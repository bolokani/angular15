<div class="container-fluid" style="padding:0px">
    <div class="row">


        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 edit_box">
            <span (click)="open()" class="cursor">ویرایش</span>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 box">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 info-box info-box2">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="title">تاریخ</p>
                            <p class="subtitle">{{ date3 }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 info-box info-box2">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="title">کد رهگیری</p>
                            <p class="subtitle">{{ tracking_code }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 info-box info-box2">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="title">مبلغ به ریال</p>
                            <p class="subtitle">{{ amount | number }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 info-box info-box2">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="title">وضعیت </p>
                            <p class="subtitle">{{ status_title }}</p>
                        </div>
                    </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 info-box info-box2">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="title">توضیحات </p>
                            <p class="subtitle">{{ comment }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="container-fluid fluid1 fluid-margin " style="padding: 0px !important;">
    <div class="row home-row1">
        <div class='col-xl-12 col-lg-12 col-md-12 col-12 col-sm-12 padd-mobile marg-mobile padding-project'>
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-12 gallery-div"
                *ngFor="let x of list_gallery;let i = index" style="min-width:20%">
                <div class="title1"></div>
                <img src="{{ x.logo }}" (click)="openModal(1);currentSlide('mySlides','dot',i+1);"
                    class="hover-shadow cursor" alt='{{ x.site_gallery_title }}' title='{{ x.site_gallery_title }}'>
            </div>
        </div>
        <!-- ************************************************************************************** -->
        <div id="myModalone" class="modal displaynone ">
            <span class="close cursor" (click)="close_modal('myModalone')">&times;</span>
            <div class="modal-content">
                <div class="mySlides" *ngFor="let x of list_gallery;let i = index">
                    <div class="numbertext"> {{ i+1 }} / {{ list_gallery.length }}</div>
                    <img src="{{ x.logo }}" style="max-height: 40rem;">
                </div>
                <a class="prev" (click)="plusSlides('mySlides','dot',-1)">&#10094;</a>
                <a class="next" (click)="plusSlides('mySlides','dot',1)">&#10095;</a>
            </div>
            <div class="box-gallery-dot">
                <div class="gallery-dot" *ngFor="let x of list_gallery;let i = index">
                    <img class="dot demo cursor" src="{{ x.logo }}" (click)="currentSlide('mySlides','dot',i+1)"
                        style="max-height: 40rem;">
                </div>
            </div>
        </div>
    </div>
</div>
